<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Green Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f9f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 50px;
      color: #2a7a2a;
    }
    button {
      padding: 15px 25px;
      margin-top: 20px;
      background: #2a7a2a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
    }
    button:hover {
      background: #3da43d;
    }
    #botResponse {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }
  </style>

<!-- Floating Chat Bot Bubble -->
<style>
  #chatBubble {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    background: #2a7a2a;
    border-radius: 50%;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    z-index: 1000;
  }

  #chatWindow {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 250px;
    background: #fff;
    border-radius: 10px;
    border: 2px solid #2a7a2a;
    padding: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    display: none;
    z-index: 1000;
  }

  #chatWindow h3 {
    margin-top: 0;
    color: #2a7a2a;
  }

  #chatWindow button {
    margin-top: 10px;
    padding: 8px 12px;
    background: #2a7a2a;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>

<div id="chatBubble">ðŸ’¬</div>
<div id="chatWindow">
  <h3>Team Green Bot Says:</h3>
  <p id="chatText">Click the bubble to chat!</p>
  <button onclick="closeChat()">Close</button>
</div>

<script>
  const bubble = document.getElementById('chatBubble');
  const chatWindow = document.getElementById('chatWindow');
  const chatText = document.getElementById('chatText');

  bubble.addEventListener('click', () => {
    chatWindow.style.display = 'block';
    chatText.innerText = 'Hey there! Team Green Bot is online ðŸŒ±';
  });

  function closeChat() {
    chatWindow.style.display = 'none';
  }
</script>

  <p id="botResponse"></p>

      document.body.style.background = "#d7f7d7";
      document.getElementById("botResponse").innerText = "âœ… Team Green Bot Activated! Ready to roll ðŸš€";
    }
  </script>
</body>
</html>
