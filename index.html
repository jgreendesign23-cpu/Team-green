<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HaulNationAI</title>
  <meta name="description" content="Smart Dispatch â€¢ Real-time Logistics â€¢ AI Powered" />

  <style>
    :root{
      --blue:#1976d2;        /* keep current colors */
      --teal:#16a085;
      --green:#2e7d32;
      --muted:#f5f7fb;
      --ink:#0f1720;
      --text:#1b1f24;
      --card:#ffffff;
      --shadow:0 12px 40px rgba(16,24,40,.12);
      --brand:#7a431f;       /* footer bar (unchanged) */
      --bubble:#e9f5ea;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html,body { margin:0; padding:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color:var(--text); background:#fff;}
    img { max-width:100%; display:block;}

    /* Header */
    header{
      color:#fff;
      padding: clamp(28px, 6vw, 48px) 16px;
      background: linear-gradient(100deg, var(--blue), var(--teal), var(--green));
      box-shadow: inset 0 -8px 18px rgba(0,0,0,.06);
    }
    .head-wrap{
      max-width:1060px; margin:0 auto; display:grid; grid-template-columns:auto 1fr; gap:14px; align-items:center;
    }
    .brand-line{ font-size: clamp(34px, 6.5vw, 56px); font-weight:800; letter-spacing:.3px; margin:0; display:flex; align-items:center; gap:12px; }
    .brand-line .emoji{ font-size: clamp(26px, 4.5vw, 40px); filter: drop-shadow(0 2px 2px rgba(0,0,0,.2));}
    .tagline{ margin:10px 0 0 52px; font-size: clamp(14px, 3.2vw, 20px); opacity:.95; }

    /* main */
    main{ max-width:1060px; margin: clamp(18px, 5vw, 36px) auto; padding: 0 16px 84px; }

    .card{
      background:var(--card);
      border-radius:22px;
      padding: clamp(18px, 4.5vw, 30px);
      box-shadow: var(--shadow);
      margin: 0 auto;
    }
    .welcome-title{ font-size: clamp(26px, 5.5vw, 40px); margin:0 0 14px; color:var(--ink); }
    .welcome-copy{ font-size: clamp(16px, 3.8vw, 22px); line-height:1.5; margin:0; }

    /* footer bar */
    footer{
      background:var(--brand);
      color:#fff;
      text-align:center;
      padding: 18px 12px;
      font-weight:600;
      letter-spacing:.2px;
      position:fixed; left:0; right:0; bottom:0;
    }

    /* ==== Chat widget shell (site-side) ==== */
    .tg-launcher{
      position:fixed; right:18px; bottom:90px; z-index:1000;
      width:68px; height:68px; border-radius:50%;
      background:#fff; box-shadow: 0 10px 24px rgba(0,0,0,.18);
      display:grid; place-items:center; cursor:pointer;
    }
    .tg-launcher:after{
      content:""; position:absolute; inset:0; border-radius:inherit;
      background: conic-gradient(#ffa658 0 90deg, #16a085 90deg 360deg);
      z-index:-1; filter: blur(0.5px);
    }
    .tg-launcher .bubble{
      width:46px; height:46px; border-radius:50%; background:var(--green);
      display:grid; place-items:center; color:#fff; font-weight:800; font-size:22px;
      box-shadow: inset 0 -6px 10px rgba(0,0,0,.15);
    }

    /* container where Team-green injects its chat window */
    #tg-container{ position: fixed; right: 16px; bottom: 166px; width: min(420px, 94vw); z-index:1001; }
    @media (max-width:520px){
      #tg-container{ right: 8px; left: 8px; width: auto; }
      .tagline{ margin-left: 44px; }
    }
  </style>
</head>
<body>

  <!-- ======= Header ======= -->
  <header>
    <div class="head-wrap">
      <div class="emoji">ðŸšš</div>
      <div>
        <h1 class="brand-line">HaulNationAI</h1>
        <div class="tagline">Smart Dispatch â€¢ Real-time Logistics â€¢ AI Powered</div>
      </div>
    </div>
  </header>

  <!-- ======= Main ======= -->
  <main>
    <section class="card">
      <h2 class="welcome-title">Welcome</h2>
      <p class="welcome-copy">
        Our AI helps you manage logistics smarter, faster, and cheaper.
        Click the chat bubble to talk to us!
      </p>
    </section>
  </main>

  <!-- ======= Footer ======= -->
  <footer>Â© 2025 HaulNationAI</footer>

  <!-- ======= Chat Launcher (click to open Team-green UI) ======= -->
  <button id="tg-open" class="tg-launcher" aria-label="Open chat">
    <span class="bubble">ðŸ’¬</span>
  </button>

  <!-- Team-green will render its chat window inside this container -->
  <div id="tg-container" aria-live="polite"></div>

  <!-- ============================= -->
  <!-- Team-green Bot (remote files) -->
  <!-- ============================= -->

  <!-- Core runtime -->
  <script src="https://jgreendesign23-cpu.github.io/Team-green/core/bot.js"></script>

  <!-- Skills: keep these BEFORE the UI script -->
  <script src="https://jgreendesign23-cpu.github.io/Team-green/skills/hello.js"></script>
  <script src="https://jgreendesign23-cpu.github.io/Team-green/skills/help.js"></script>
  <script src="https://jgreendesign23-cpu.github.io/Team-green/skills/quote.js"></script>
  <script src="https://jgreendesign23-cpu.github.io/Team-green/skills/tracking.js"></script>
  <script src="https://jgreendesign23-cpu.github.io/Team-green/skills/dispatch.js"></script>
  <script src="https://jgreendesign23-cpu.github.io/Team-green/skills/documents.js"></script>
  <script src="https://jgreendesign23-cpu.github.io/Team-green/skills/coverage.js"></script>
  <script src="https://jgreendesign23-cpu.github.io/Team-green/skills/contacts.js"></script>

  <!-- UI / Router (loads last so it can find all skills) -->
  <script src="https://jgreendesign23-cpu.github.io/Team-green/skills/ui.js"></script>

  <!-- Small glue to open the chat window -->
  <script>
    (function(){
      const openBtn = document.getElementById('tg-open');
      const mount   = document.getElementById('tg-container');

      // Expose a minimal site-config so Team-green can brand the header
      window.TG_SITE = {
        name: "HaulNationAI",
        subtitle: "Smart Dispatch â€¢ Live Logistics",
        emoji: "ðŸšš"
      };

      // When launcher is tapped, ask Team-green UI to render (idempotent)
      openBtn.addEventListener('click', () => {
        if (window.TeamGreenUI && typeof window.TeamGreenUI.mount === 'function') {
          window.TeamGreenUI.mount(mount, window.TG_SITE);
        } else {
          // If UI not ready yet, retry very shortly
          const t = setInterval(() => {
            if (window.TeamGreenUI && typeof window.TeamGreenUI.mount === 'function') {
              clearInterval(t);
              window.TeamGreenUI.mount(mount, window.TG_SITE);
            }
          }, 120);
          setTimeout(() => clearInterval(t), 4000);
        }
      });
    })();
  </script>
</body>
    </html>
