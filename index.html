<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Green Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #2c7a7b;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .chat-container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .message {
      background: #e6fffa;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      text-align: left;
    }
    .input-area {
      display: flex;
      margin-top: 15px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .input-area button {
      margin-left: 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #2c7a7b;
      color: white;
      cursor: pointer;
    }
    .input-area button:hover {
      background: #225e5f;
    }
  </style>
</head>

</html>
