<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team Green Bot</title>
  <style>
    :root{
      --green:#2c7a7b;
      --green-2:#225e57;
      --accent:#22c55e;
      --paper:#ffffff;
      --page:#f0f4f8;
      --ink:#0f172a;
    }

    /* Page */
    html,body{height:100%;}
    body{
      margin:0; padding:0;
      font-family: Arial, sans-serif;
      color:var(--ink);
      background:var(--page);
    }
    header{
      background:var(--green);
      color:#fff;
      padding:22px 16px;
      font-size:28px;
      font-weight:bold;
      text-align:center;
      box-shadow:0 2px 8px rgba(0,0,0,.08);
    }

    /* Chat panel */
    .chat-container{
      max-width: 720px;
      margin: 28px auto 100px;
      padding: 18px;
      background: var(--paper);
      border-radius: 14px;
      box-shadow: 0 6px 24px rgba(0,0,0,.08);
    }
    .messages{
      max-height: 48vh;
      overflow-y: auto;
      padding-right: 6px;
    }
    .bubble{
      display:inline-block;
      padding:12px 14px;
      border-radius: 12px;
      margin: 8px 0;
      line-height:1.35;
      box-shadow: 0 1px 2px rgba(0,0,0,.06);
    }
    .bot{
      background:#e6fffa;
      border:1px solid #b2f5ea;
    }
    .user{
      background:#f1f5f9;
      border:1px solid #cbd5e1;
      float:right;
      clear:both;
    }
    .row{clear:both;}

    /* Input row */
    .input-area{
      display:flex; gap:10px; margin-top:14px;
    }
    .input-area input{
      flex:1;
      padding:12px 12px;
      border-radius: 8px;
      border:1px solid #cbd5e1;
      font-size:16px;
      outline:none;
    }
    .input-area button{
      padding:12px 18px;
      border-radius: 8px;
      border:none;
      background: var(--green);
      color:#fff;
      cursor:pointer;
      font-weight:600;
    }
    .input-area button:hover{ background: var(--green-2); }

    /* Floating chat head + mini window toggle */
    .chat-head{
      position: fixed;
      right: 18px;
      bottom: 18px;
      width: 58px; height: 58px;
      border-radius: 50%;
      background: var(--green);
      color:#fff;
      display:flex; align-items:center; justify-content:center;
      font-size:24px;
      box-shadow: 0 10px 24px rgba(0,0,0,.18);
      cursor:pointer;
      z-index: 1000;
    }
    .chat-head:active{ transform: translateY(1px); }

    /* Optional: floating mini window (we'll reuse main content) */
    .mini{
      position: fixed;
      right: 18px;
      bottom: 86px;
      width: min(92vw, 380px);
      max-height: 70vh;
      background: var(--paper);
      border-radius: 14px;
      box-shadow: 0 12px 32px rgba(0,0,0,.18);
      display:none;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
    }
    .mini header{
      background: var(--green);
      color:#fff;
      padding: 10px 14px;
      font-size: 18px;
      text-align:left;
    }
    .mini .messages{ padding: 12px 14px; }
    .mini .input-area{ padding: 0 12px 12px; }

    /* Utility */
    .hidden{ display:none !important; }
    .sr-only{ position:absolute; left:-9999px; }
  </style>
</head>
