<body>
  <header>🌱 Team Green Bot</header>

  <!-- Main chat panel -->
  <div class="chat-container">
    <div class="message" id="messages">
      <b>Bot:</b> Hello! I’m your Team Green helper bot 🌿
    </div>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Floating chat head + mini window -->
  <button class="chat-head" id="chatHead" aria-label="Open chat">💬</button>

  <div class="chat-window" id="chatWindow" hidden>
    <h3>Team Green Bot</h3>
    <p id="chatNote">Hey there! Team Green Bot is online 🌱</p>
    <button id="closeChat">Close</button>
  </div>

  <script>
  // Run after the DOM is ready
  document.addEventListener('DOMContentLoaded', () => {
    const sendBtn   = document.getElementById('sendBtn');
    const input     = document.getElementById('userInput');
    const messages  = document.getElementById('messages');

    // Add a chat line to the panel
    function addMessage(text, who = 'user') {
      const row = document.createElement('div');
      row.className = 'message';
      row.innerHTML = (who === 'user')
        ? `<b>You:</b> ${text}`
        : `<b>Bot:</b> ${text}`;
      messages.insertAdjacentElement('afterend', row);
      // small scroll assist (just in case)
      row.scrollIntoView({ behavior: 'smooth', block: 'end' });
    }

    // Very simple bot replies
    function replyTo(text) {
      const t = text.toLowerCase();
      if (/^(hi|hello|hey)\b/.test(t))      return "Hi! How can I help? 🍃";
      if (/\bhelp\b/.test(t))               return "Try: 'about', 'deploy', or 'docs'.";
      if (/\babout\b/.test(t))              return "I’m Team Green Bot — a friendly helper for your site 🌿";
      if (/\bdeploy\b/.test(t))             return "Your site redeploys automatically via GitHub Pages!";
      return "I didn’t quite catch that, but I’m learning 🤖";
    }

    function handleSend() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';
      setTimeout(() => addMessage(replyTo(text), 'bot'), 250);
    }

    // Wire the Send button + Enter key
    sendBtn.addEventListener('click', handleSend);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        handleSend();
      }
    });

    // Floating chat head logic
    const chatHead   = document.getElementById('chatHead');
    const chatWindow = document.getElementById('chatWindow');
    const closeChat  = document.getElementById('closeChat');

    chatHead.addEventListener('click', () => {
      chatWindow.hidden = false;
    });

    closeChat.addEventListener('click', () => {
      chatWindow.hidden = true;
    });
  });
  </script>
</body>    ];
