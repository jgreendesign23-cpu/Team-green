<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team Green Bot</title>

  <style>
    /* ===== THEME (blue, green, orange, brown) ===== */
    :root{
      --blue:#2563eb;           /* buttons & links */
      --green:#2f855a;          /* header & accents */
      --orange:#f59e0b;         /* highlights */
      --brown:#7b5e57;          /* text accents */
      --bg:#f7fafc;             /* page background */
      --panel:#ffffff;          /* card/panel */
      --ink:#1f2937;            /* body text */
      --shadow:0 10px 28px rgba(0,0,0,.12);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
      color:var(--ink);
      background:var(--bg);
    }

    /* ===== Header ===== */
    header{
      padding:22px 18px;
      text-align:center;
      color:#fff;
      background:linear-gradient(135deg,var(--green),var(--blue));
      box-shadow:0 6px 18px rgba(37,99,235,.25);
      font-weight:800;
      letter-spacing:.3px;
      font-size:clamp(22px,3.5vw,32px);
    }
    header .sub{
      display:block;
      margin-top:6px;
      font-weight:500;
      opacity:.9;
      font-size:clamp(12px,2.2vw,14px);
    }

    /* ===== Main chat panel ===== */
    .chat-container{
      max-width:760px;
      margin:28px auto;
      padding:22px;
      background:var(--panel);
      border-radius:14px;
      box-shadow:var(--shadow);
    }

    #messages{margin-top:4px}

    .row{display:flex; gap:12px; margin-top:12px; align-items:flex-start}
    .row .tag{
      flex:0 0 auto;
      font-weight:700;
      color:var(--brown);
      min-width:42px;
      text-align:right;
      padding-top:4px;
    }
    .bubble{
      background:#e9f7ef;               /* bot bubble base */
      border-left:6px solid var(--green);
      padding:12px 14px;
      border-radius:10px;
      max-width:100%;
      line-height:1.4;
      word-break:break-word;
      box-shadow:0 2px 6px rgba(0,0,0,.05);
    }
    .row.user .bubble{
      background:#e8efff;               /* user bubble */
      border-left-color:var(--blue);
    }

    .hint{
      margin-top:10px;
      font-size:13px;
      color:#4b5563;
    }
    .hint code{
      background:#fff7ed;               /* pale orange */
      border:1px solid #fed7aa;
      color:#a16207;
      border-radius:6px;
      padding:2px 6px;
    }

    /* ===== Input area ===== */
    .input-area{
      display:flex;
      gap:10px;
      margin-top:16px;
    }
    .input-area input{
      flex:1;
      height:46px;
      border:1px solid #d1d5db;
      border-radius:10px;
      padding:0 14px;
      font-size:16px;
      outline:none;
      background:#fff;
    }
    .input-area input:focus{
      border-color:var(--blue);
      box-shadow:0 0 0 3px rgba(37,99,235,.15);
    }
    .btn{
      height:46px;
      border:none;
      border-radius:10px;
      padding:0 18px;
      font-weight:700;
      color:#fff;
      cursor:pointer;
      background:linear-gradient(135deg,var(--blue),#1d4ed8);
      box-shadow:0 8px 18px rgba(29,78,216,.28);
    }
    .btn:hover{ filter:brightness(.96) }

    /* ===== Floating chat head & mini window ===== */
    .chat-head{
      position:fixed;
      right:20px;
      bottom:20px;
      width:60px;height:60px;
      border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg,var(--green),var(--orange));
      color:#fff;font-size:24px;font-weight:800;
      border:3px solid #fff;
      box-shadow:0 16px 34px rgba(0,0,0,.22);
      cursor:pointer; z-index:1000;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .chat-head:active{ transform:scale(.96) }
    .chat-window{
      position:fixed;
      right:20px; bottom:92px; width:320px;
      background:#fff; border-radius:12px;
      border:2px solid var(--green);
      box-shadow:var(--shadow);
      padding:16px; z-index:1000; display:none;
    }
    .chat-window h3{ margin:0 0 8px; color:var(--green)}
    .chat-window p{ margin:6px 0 12px }
    .chat-window .close{
      background:#fff;
      color:var(--ink);
      border:1px solid #d1d5db;
      height:38px; padding:0 14px; border-radius:8px; cursor:pointer;
    }

    /* Small screens */
    @media (max-width:520px){
      .chat-container{margin:16px 10px; padding:16px}
      .chat-window{right:12px; left:12px; width:auto}
    }
  </style>
</head>
<body>
  <header>
    ðŸŒ± Team Green Bot
    <span class="sub">Blue â€¢ Green â€¢ Orange â€¢ Brown theme</span>
  </header>

  <main class="chat-container" aria-live="polite">
    <div id="messages">
      <div class="row bot">
        <div class="tag">Bot</div>
        <div class="bubble">
          Hey there! Iâ€™m your Team Green helper bot. Try <code>about</code>, <code>help</code>, or <code>project</code> ðŸŒ¿
        </div>
      </div>
    </div>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type a message and press Enterâ€¦" autocomplete="off" />
      <button id="sendBtn" class="btn">Send</button>
    </div>
    <div class="hint">Tip: press <code>Enter</code> to send</div>
  </main>

  <!-- Floating chat head -->
  <button class="chat-head" id="chatHead" aria-label="Open quick chat">ðŸ’¬</button>

  <!-- Mini window -->
  <section class="chat-window" id="chatWindow" role="dialog" aria-modal="true" aria-labelledby="chatTitle">
    <h3 id="chatTitle">Team Green Bot</h3>
    <p id="chatNote">Online and ready â€” fueled by â˜• and sustainability.</p>
    <button id="closeChat" class="close">Close</button>
  </section>

  <script>
    /* ===== Tiny rule-based brain (expand anytime) ===== */
    const defaultReplies = [
      [/^(hi|hello|hey)\b/i, "Hi there! ðŸ‘‹"],
      [/about/i, "Team Green builds small, friendly web tools with sustainable vibes ðŸŒ±"],
      [/help|commands?/i, "Try: about â€¢ project â€¢ contact â€¢ colors"],
      [/project/i, "Tonight weâ€™ve got a simple JS chat with a floating head & mini window."],
      [/colors?/i, "Theme colors are Blue, Green, Orange, and Brown â€” hope you like the palette! ðŸŽ¨"],
      [/contact/i, "Open a GitHub issue on the repo and weâ€™ll get back to you."],
    ];

    /* ===== DOM ===== */
    const messages = document.getElementById('messages');
    const input    = document.getElementById('userInput');
    const sendBtn  = document.getElementById('sendBtn');

    function addRow(text, who='bot'){
      const row = document.createElement('div');
      row.className = 'row ' + (who === 'user' ? 'user' : 'bot');

      const tag = document.createElement('div');
      tag.className = 'tag';
      tag.textContent = who === 'user' ? 'You' : 'Bot';

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;

      row.appendChild(tag);
      row.appendChild(bubble);
      messages.appendChild(row);
      row.scrollIntoView({behavior:'smooth', block:'end'});
    }

    function chooseReply(text){
      for(const [re, ans] of defaultReplies){
        if(re.test(text)) return ans;
      }
      return "Hmmâ€¦ try 'help' to see what I understand ðŸ™‚";
    }

    function handleSend(){
      const text = input.value.trim();
      if(!text) return;
      addRow(text, 'user');
      input.value = '';
      setTimeout(()=> addRow(chooseReply(text), 'bot'), 220);
    }

    // Send actions
    sendBtn.addEventListener('click', handleSend);
    input.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter'){ e.preventDefault(); handleSend(); }
    });

    // Floating head controls mini window
    const chatHead   = document.getElementById('chatHead');
    const chatWindow = document.getElementById('chatWindow');
    const closeChat  = document.getElementById('closeChat');

    chatHead.addEventListener('click', ()=>{ chatWindow.style.display='block'; });
    closeChat.addEventListener('click', ()=>{ chatWindow.style.display='none'; });

    // Optional: close mini window if user taps outside it
    document.addEventListener('click', (e)=>{
      if(!chatWindow.contains(e.target) && !chatHead.contains(e.target)){
        chatWindow.style.display='none';
      }
    });
  </script>
</body>
                                                           </html>
