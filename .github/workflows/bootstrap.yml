name: Bootstrap Repo
on:
  workflow_dispatch:

permissions:
  issues: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Create starter labels
        run: |
          curl -s -X POST -H "Authorization: Bearer ${{ secrets.TEAMGREEN_GH_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/labels \
            -d '{"name":"todo","color":"d73a4a"}'
          curl -s -X POST -H "Authorization: Bearer ${{ secrets.TEAMGREEN_GH_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/labels \
            -d '{"name":"in-progress","color":"0075ca"}'
          curl -s -X POST -H "Authorization: Bearer ${{ secrets.TEAMGREEN_GH_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/labels \
            -d '{"name":"done","color":"0e8a16"}'

      - name: Open starter issue
        run: |
          curl -s -X POST -H "Authorization: Bearer ${{ secrets.TEAMGREEN_GH_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/issues \
            -d '{"title":"ðŸš€ Bootstrap complete","body":"Repo initialized with starter labels.","labels":["todo"]}'
